version: '3.8'

services:
  backend:
    build: 
      context: ./Tasks_Back
      dockerfile: Dockerfile
    container_name: tasks_backend
    ports:
      - "2654:80"
    volumes:
      - ./Tasks_Back:/var/www/html
    restart: unless-stopped

  frontend:
    image: busybox:latest
    container_name: tasks_frontend
    command: httpd -f -v -p 80 -h /var/www/html
    ports:
      - "2876:80"
    volumes:
      - ./Tasks_Front/dist:/var/www/html:ro
    restart: unless-stopped